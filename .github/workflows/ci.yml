name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify DB initialises
        run: node -e "require('./server/db'); console.log('DB schema OK')"

      - name: Seed database
        run: node server/seed.js

      - name: Smoke-test server starts
        run: |
          node server/index.js &
          sleep 3
          curl -sf http://localhost:3000 > /dev/null && echo "Server OK"
          kill %1
